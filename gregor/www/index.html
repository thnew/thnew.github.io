<!DOCTYPE html>
<html data-ng-app="Gregor">
	<head>
		<meta name="msapplication-tap-highlight" content="no" />

		<link type="text/less" rel="stylesheet" href="css/main.css">
	</head>
	
	<body data-ng-controller="MainController">

			});
