<link type="text/less" rel="stylesheet" href="css/events.css">

<div data-ng-controller="EventsController">
	<header>
		<title>
			Events
		</title>
		
		<div class="icons">
			<a>
				<i class="fa fa-plus" data-ng-click="showScreen(SCREENS.NEW)"></i>
			</a>
		</div>
	</header>

	<ul id="Events">
		<li data-ng-repeat="event in events track by $index">
			<a data-ng-click="showScreen(SUPER.SCREENS.VOTE)">
				<img data-ng-src="{{ event.img }}" />
				<div class="text_container">
					<div class="title">{{ event.title }}</div>
					<div class="description">{{ event.description }}</div>
					<aside>{{ event.time | date: 'H:mm' }}</aside>
				</div>
			</a>
			<div class="separator_overview_list">&nbsp;</div>
		</li>
	</ul>
</div>
