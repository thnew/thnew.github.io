<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-balanced">
  <!-- Dashboard Tab -->
  <ion-tab title="Upcoming" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Shedule" icon-off="ion-android-checkbox-outline" icon-on="ion-android-checkbox-outline" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Finished" icon-off="ion-ios-flag-outline" icon-on="ion-ios-flag" href="#/tab/finished">
    <ion-nav-view name="tab-finished"></ion-nav-view>
  </ion-tab>
</ion-tabs>
