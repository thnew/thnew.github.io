<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>comate.me</title>

    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <nav class="header navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="fa fa-bars"></span>
          </button>

          <a class="navar-brand" href="#">
            <img src="img/brand.png" alt="comate.me" />
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#">
                Home <span class="sr-only">(current)</span>
              </a>
            </li>

            <li>
              <a href="#">
                Matching
              </a>
            </li>

            <li>
              <a href="#">
                Deine Mitbewohner
              </a>
            </li>

            <li>
              <a href="#">
                Profil
              </a>
            </li>

            <li>
              <a href="#">
                Login
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="content">
      <div class="block-image-background">
        <img class="block-image-background__image" src="img/landing-img.png" />

        <div class="row-fluid">
        <div class="block-image-background__content col-xs-12 col-sm-10 col-sm-offset-1">
          <div class="block-image-background__title">
            Gute Mitbewohner, einfaches Leben!<br />
            Comate hilft dir deinen perfekten Mitbewohner zu finden.
          </div>

           <form class="block-image-background__form">
            <div class="block-image-background__input-wrapper">
              <input type="text" name="user" class="form-control block-image-background__input" placeholder="E-Mail">
              <input type="password" name="pass" class="form-control block-image-background__input" placeholder="Passwort">
              <input type="submit" name="login" class="form-control btn-primary form-control block-image-background__btn" value="Login">

              <br />
              
              <button name="login" class="form-control btn btn-facebook form-control block-image-background__btn">
                Einloggen mit Facebook
              </button>

              <aside class="block-image-background__btn-label-left">
                <span class="block-image-background__btn-label-left__text">
                  oder
                </span>
              </aside>
            </div>
          </form>
        </div>
        </div>
      </div>

      <!-- Here is space for more content :) -->

    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
  </body>
</html>
