<!doctype html>
<html>
	<head>
		<title>INSTA Console</title>
		
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<header class="main-header">
			<h1 class="title">
				<i class="fa fa-instagram"></i>
				<!--<i class="fa fa-terminal"></i>-->
				INSTA Console
			</h1>
			
			<div id="ServerRequestLoadingLabel">
				<span class="serverRequestLoadingLabel serverRequestLoadingLabel-loading">
					<span id="ServerRequestLoadingLabel-count">0</span> items left to synchronize <i class="fa fa-refresh fa-spin"></i>
				</span>
				
				<span class="serverRequestLoadingLabel serverRequestLoadingLabel-not-loading">
					Everything up to date <i class="fa fa-check"></i>
				</span>
			</div>
		</header>
		
		<div class="main-content">
			<textarea cols="2" class="command-input"></textarea>
			
			<ul id="CommandList">
				<li class="insta-console_item insta-console_item-wait">
					<h1 style="font-size: inherit; display: inline-block; margin: 0px; font-weight: inherit;">
						<span class="item_action">wait</span>
						<span class="item_args">2000s</span>
					</h1>
					<aside class="insta-console_item_remove"></aside>
				</li>
				
				<li class="insta-console_item insta-console_item-follow">
					<h1 style="font-size: inherit; display: inline-block; margin: 0px; font-weight: inherit;">
						<span class="item_action">follow</span>
						<span class="item_args">anna</span>
					</h1>
					<aside class="insta-console_item_remove"></aside>
				</li>
				
				<li class="insta-console_item insta-console_item-unfollow">
					<h1 style="font-size: inherit; display: inline-block; margin: 0px; font-weight: inherit;">
						<span class="item_action">unfollow</span>
						<span class="item_args">mike</span>
					</h1>
					<aside class="insta-console_item_remove"></aside>
				</li>
				
				<li class="insta-console_item insta-console_item-like">
					<h1 style="font-size: inherit; display: inline-block; margin: 0px; font-weight: inherit;">
						<span class="item_action">like</span>
						<span class="item_args">http://indtsgram.com/sdkufhsdu</span>
					</h1>
					<aside class="insta-console_item_remove"></aside>
				</li>
			</ul>
		</div>
		
		<!--Scripts-->
			<!--Common Stuff-->
				<script src="scripts/jquery.min.js"></script>
			
			<script src="scripts/sha256.js"></script>
			<script src="scripts/helpers.js"></script>
			<script src="scripts/urlAuthentication.js"></script>
			
			<!--ServerAccess-->
				<script src="scripts/ServerAccess/FollowerNoteServerAccess.js"></script>
				<script src="scripts/ServerAccess/ServerAccessFactory.js"></script>
			
			<!--Repository-->
				<script src="scripts/Repository/UserCredentialsRepository.js"></script>
				<script src="scripts/Repository/FollowerNoteRepository.js"></script>
				<script src="scripts/Repository/RepositoryFactory.js"></script>
			
			<script src="scripts/ServerRequest.js"></script>
			<script src="scripts/InstaConsole.js"></script>
			
			<script src="scripts/init.js"></script>
	</body>
</html>
