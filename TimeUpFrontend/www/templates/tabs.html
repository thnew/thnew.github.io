<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-balanced">
  <!-- Chats Tab -->
  <ion-tab title="VOTE" icon-off="ion-android-checkbox-outline" icon-on="ion-android-checkbox-outline" href="#/tab/event/vote">
    <ion-nav-view name="tab-event-vote"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="YOUR EVENTS" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/event/dated">
    <ion-nav-view name="tab-event-dated"></ion-nav-view>
  </ion-tab>
</ion-tabs>
