<div id="Events">
	<div class="bar bar-header bar-balanced">
	  <h1 class="title title-left">TimeUp</h1>
	  <button class="button button-icon" ui-sref="new">NEW</button>
	</div>

	<!--
	Create tabs with an icon and label, using the tabs-positive style.
	Each tab's child <ion-nav-view> directive will have its own
	navigation history that also transitions its views in and out.
	-->
	<ion-tabs class="tabs-icon-top tabs-color-light tabs-background-balanced">
	  <!-- Chats Tab -->
	  <ion-tab title="IN VOTE" icon-off="ion-android-checkbox-outline" icon-on="ion-android-checkbox-outline" href="#/tab/event/vote">
	    <ion-nav-view name="tab-event-vote"></ion-nav-view>
	  </ion-tab>

	  <!-- Dashboard Tab -->
	  <ion-tab title="FINAL EVENTS" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/event/dated">
	    <ion-nav-view name="tab-event-dated"></ion-nav-view>
	  </ion-tab>
	</ion-tabs>
</div>
